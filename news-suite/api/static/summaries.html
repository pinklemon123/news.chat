<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
        }
        header {
            background-color: #42a5f5; /* Dark blue */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        .summary {
            border: 1px solid #99ccff; /* Light blue border */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f0f8ff; /* Alice blue */
        }
        #chat-container {
            background-color: #f0f8ff; /* Alice blue */
            border: 1px solid #99ccff; /* Light blue border */
            border-radius: 5px;
            padding: 15px;
        }
        #chat-box {
            border: 1px solid #99ccff; /* Light blue border */
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #ffffff; /* White background */
        }
        #user-input {
            padding: 10px;
            border: 1px solid #99ccff; /* Light blue border */
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #42a5f5; /* Dark blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #42a5f5; /* Darker blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>AI 生成的摘要</h1>
    </header>
    <nav>
        <a href="/static/index.html">新闻主页</a>
        <a href="/static/summaries.html">AI 总结</a>
    </nav>
    <main>
        <div id="summaries-container">
            <!-- Summaries will be dynamically added here -->
        </div>
        <div id="chat-container">
            <div id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="user-input" placeholder="输入您的问题...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </main>
    <script>
        async function loadSummaries() {
            try {
                const response = await fetch('/search');
                const data = await response.json();
                const summariesContainer = document.getElementById('summaries-container');
                summariesContainer.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.slice(0, 3).forEach(news => { // Show first 3 news items as summaries
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'summary';
                        summaryDiv.innerHTML = `<h3><a href="${news.link}" target="_blank">${news.title}</a></h3>`;
                        summariesContainer.appendChild(summaryDiv);
                    });
                } else {
                    const noSummaryDiv = document.createElement('div');
                    noSummaryDiv.className = 'summary';
                    noSummaryDiv.textContent = '暂无新闻摘要，请稍后再试。';
                    summariesContainer.appendChild(noSummaryDiv);
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'summary';
                errorDiv.textContent = '加载摘要失败，请稍后再试。';
                errorDiv.style.color = 'red';
                document.getElementById('summaries-container').appendChild(errorDiv);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = userInput.value;

            if (!userMessage.trim()) return;

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.textContent = `用户: ${userMessage}`;
            userDiv.style.margin = '5px 0';
            chatBox.appendChild(userDiv);

            // Clear input
            userInput.value = '';

            try {
                // Call backend for AI response
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('AI 服务暂时不可用，请稍后再试。');
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display AI response
                const aiDiv = document.createElement('div');
                aiDiv.textContent = `AI: ${data.reply || '抱歉，我无法理解您的问题。'}`;
                aiDiv.style.margin = '5px 0';
                aiDiv.style.color = 'blue';
                chatBox.appendChild(aiDiv);
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = `错误: ${error.message}`;
                errorDiv.style.margin = '5px 0';
                errorDiv.style.color = 'red';
                chatBox.appendChild(errorDiv);
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Automatically load summaries on page load
        window.onload = loadSummaries;
    </script>
</body>
</html>
