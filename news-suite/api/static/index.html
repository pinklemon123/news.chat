<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Light blue background */
            color: #0d47a1; /* Dark blue text */
        }
        header {
            background-color: #1976d2; /* Medium blue */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        button {
            background-color: #42a5f5; /* Light blue */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1e88e5; /* Darker blue */
        }
        footer {
            background-color: #1976d2; /* Medium blue */
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Summary</h1>
    </header>
    <main>
        <p>Search for news or view AI-generated summaries.</p>
        <div>
            <button onclick="searchNews()">Search News</button>
            <button onclick="generateSummary()">Generate Summary</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 News API</p>
    </footer>
    <script>
        async function searchNews() {
            const query = prompt('Enter your search query:');
            if (!query) return;

            const response = await fetch('/search?query=' + encodeURIComponent(query));
            const data = await response.json();
            alert('Search Results: ' + data.results.join(', '));
        }

        async function generateSummary() {
            const title = prompt('Enter the news title:');
            const content = prompt('Enter the news content:');
            if (!title || !content) return;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            const data = await response.json();
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('Generated Summary: ' + data.content);
            }
        }
    </script>
</body>
</html>
